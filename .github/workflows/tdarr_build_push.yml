name: Build and Push Docker Images

on:
  schedule:
    - cron: '0 19 * * 5' # At 19:00 on Friday UTC (AEST 5:00 Saturday)
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'docker/tdarr/**'
      - '.github/workflows/tdarr_build_push.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set build date
        id: build_date
        run: echo "date=$(date +'%Y%m%d')" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/tdarr/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tdarr:noble_${{ steps.build_date.outputs.date }}
            ${{ secrets.DOCKERHUB_USERNAME }}/tdarr:latest
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: |
          echo "Image digest: ${{ steps.docker_build.outputs.digest }}"